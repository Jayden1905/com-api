version: '3.8'

services:
  powerpoint-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: powerpoint-api:latest
    container_name: powerpoint-api
    ports:
      - '8080:80'
    volumes:
      # Mount presentations folder into container
      - ./presentations:/app/presentations
      # Important: Mount DCOM settings for PowerPoint COM operations
      - type: bind
        source: C:\Windows\Registration
        target: C:\Windows\Registration
        read_only: true
    # Isolate process with process isolation (required for Windows containers)
    isolation: process
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_EnableDiagnostics=0
    # Set memory limits only (no reservations on Windows)
    deploy:
      resources:
        limits:
          memory: 4G
