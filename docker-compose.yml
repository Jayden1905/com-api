version: '3.8'

services:
  powerpoint-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: powerpoint-api:latest
    container_name: powerpoint-api
    ports:
      - '8080:80'
    # Isolate process with process isolation (required for Windows containers)
    isolation: process
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_EnableDiagnostics=0
      # Add DCOM environment variables
      - DCOM_USE_APPID=1
      - DCOM_USE_RUNAS=1
    # Set memory limits only (no reservations on Windows)
    deploy:
      resources:
        limits:
          memory: 4G
    # Add DCOM settings to use host's PowerPoint
    volumes:
      - type: bind
        source: C:/Windows/Registration
        target: C:/Windows/Registration
        read_only: true
      - type: bind
        source: C:/Windows/SysWOW64
        target: C:/Windows/SysWOW64
        read_only: true
      - type: bind
        source: C:/Windows/System32
        target: C:/Windows/System32
        read_only: true
      - type: bind
        source: C:/Windows/System32/config
        target: C:/Windows/System32/config
        read_only: true
    # Security options for DCOM
    security_opt:
      - seccomp:unconfined
